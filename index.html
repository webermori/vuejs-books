<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List With Vue JS</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'/>
</head>
<body id="app">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="h1">Books With Vue JS</h1>
                <div class="card">
                    <div class="card-block">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Search</label>
                                <input type="search" v-model="MySearch" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th><a href="#" @click="filterOrderBy($event, 'id')"><i class="fa fa-fw fa-sort"></i> Id</a></th>
                    <th><a href="#" @click="filterOrderBy($event, 'title')"><i class="fa fa-fw fa-sort"></i> Title</a></th>
                    <th><a href="#" @click="filterOrderBy($event, 'value')"><i class="fa fa-fw fa-sort"></i> Value</a></th>
                    <th><a href="#" @click="filterOrderBy($event, 'description')"><i class="fa fa-fw fa-sort"></i> Description</a></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="book in books | filterBy MySearch 'title' 'value' | orderBy orderCol orderInverse">
                    <td>{{ book.id }}</td>
                    <td>{{ book.title | pluralize book.title }}</td>
                    <td>{{ book.value | currency }}</td>
                    <td>{{ book.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.0.3/vue-resource.js'></script>
    <script src="./js/app.js"></script>
</body>
</html>
